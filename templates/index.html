<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/common.css" type="text/css">
</head>
<body>
<h1>首页</h1>
<a href="#">登录</a>

<table border="1">

        <th>用户名</th>
        <th>密码</th>

    {% endfor %}
</table>
</body>
</html>
